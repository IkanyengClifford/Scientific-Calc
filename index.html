<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="calculator-container">
        <section class="calculator">
            <input type="text" id="display" class="display" aria-label="Calculator Display" disabled>
            <div class="buttons">
                <button type="button" onclick="clearDisplay()" aria-label="Clear Display">C</button>
                <button type="button" onclick="appendValue('(')" aria-label="Left Parenthesis">(</button>
                <button type="button" onclick="appendValue(')')" aria-label="Right Parenthesis">)</button>
                <button type="button" onclick="operate('sqrt')" aria-label="Square Root">√</button>

                <button type="button" onclick="appendValue('7')">7</button>
                <button type="button" onclick="appendValue('8')">8</button>
                <button type="button" onclick="appendValue('9')">9</button>
                <button type="button" onclick="appendValue('/')" aria-label="Divide">÷</button>

                <button type="button" onclick="appendValue('4')">4</button>
                <button type="button" onclick="appendValue('5')">5</button>
                <button type="button" onclick="appendValue('6')">6</button>
                <button type="button" onclick="appendValue('*')" aria-label="Multiply">×</button>

                <button type="button" onclick="appendValue('1')">1</button>
                <button type="button" onclick="appendValue('2')">2</button>
                <button type="button" onclick="appendValue('3')">3</button>
                <button type="button" onclick="appendValue('-')" aria-label="Subtract">−</button>

                <button type="button" onclick="appendValue('0')">0</button>
                <button type="button" onclick="appendValue('.')">.</button>
                <button type="button" onclick="operate('pow')" aria-label="Square">x²</button>
                <button type="button" onclick="appendValue('+')" aria-label="Add">+</button>

                <button type="button" class="equals" onclick="calculate()" aria-label="Equals">=</button>
            </div>
        </section>
    </main>
    <script src="script.js" defer></script>
</body>
</html>
